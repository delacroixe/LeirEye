version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: leireye_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: leireye
      POSTGRES_PASSWORD: leireye_secret
      POSTGRES_DB: leireye
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leireye"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis para sesiones y cache (opcional, para futuro)
  redis:
    image: redis:7-alpine
    container_name: leireye_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
