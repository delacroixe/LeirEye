name: CI/CD - Tests y ValidaciÃ³n

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r tests/requirements-test.txt

      - name: Run pytest
        working-directory: ./backend
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    name: Frontend Tests (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci --legacy-peer-deps

      - name: Run linter
        working-directory: ./frontend
        run: npm run lint --if-present || echo "No lint script found"

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Run tests
        working-directory: ./frontend
        run: CI=true npm test -- --passWithNoTests --watchAll=false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          pip install flake8 black isort

      - name: Check Python formatting (black)
        working-directory: ./backend
        run: |
          black --check app/ || echo "âš ï¸ Code formatting issues found. Run 'black app/' to fix."

      - name: Check imports (isort)
        working-directory: ./backend
        run: |
          isort --check-only app/ || echo "âš ï¸ Import order issues found. Run 'isort app/' to fix."

      - name: Run flake8
        working-directory: ./backend
        run: |
          flake8 app/ --max-line-length=120 --extend-ignore=E203,W503

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test backend Docker build
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./docker/Dockerfile.backend
          push: false
          tags: networking-monitor-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test frontend Docker build
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./docker/Dockerfile.frontend
          push: false
          tags: networking-monitor-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  summary:
    name: Tests Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, code-quality, docker-build]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## ðŸ“Š CI/CD Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Tests: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docker Build: ${{ needs.docker-build.result }}" >> $GITHUB_STEP_SUMMARY

          # Solo fallar si los tests crÃ­ticos fallan
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ Core tests failed. Please review the logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ All checks passed!" >> $GITHUB_STEP_SUMMARY
