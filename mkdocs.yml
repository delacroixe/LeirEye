site_name: LeirEye
site_url: https://yourusername.github.io/leireye
site_author: LeirEye Team
site_description: >-
  Analizador educativo de tráfico de red con IA local. 
  Captura, visualiza y entiende qué está pasando en tu red.

repo_name: leireye
repo_url: https://github.com/yourusername/leireye
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2026 LeirEye

theme:
  name: material
  language: es
  
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Cambiar a modo claro
    # Light mode
    - scheme: default
      primary: cyan
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Cambiar a modo oscuro
  
  font:
    text: Inter
    code: JetBrains Mono
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  
  icon:
    repo: fontawesome/brands/github
    logo: material/network-outline
  
  favicon: assets/favicon.png

plugins:
  - search:
      lang: es

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/leireye
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/leireye
  
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  
  generator: false

extra_css:
  - stylesheets/extra.css

nav:
  - Inicio: index.md
  
  - Empezar:
    - getting-started/index.md
    - Instalación: getting-started/installation.md
    - Inicio Rápido: getting-started/quickstart.md
    - Configuración: getting-started/configuration.md
  
  - Guía de Uso:
    - guide/index.md
    - Captura de Paquetes: guide/packet-capture.md
    - Estadísticas: guide/statistics.md
    - Mapa de Red: guide/network-map.md
    - IA Explicativa: guide/ai-explainer.md
    - Información del Sistema: guide/system-info.md
  
  - Conceptos:
    - concepts/index.md
    - Fundamentos:
      - concepts/basics/index.md
      - ¿Qué es un Paquete?: concepts/basics/what-is-a-packet.md
      - TCP vs UDP: concepts/basics/tcp-vs-udp.md
      - Direcciones IP: concepts/basics/ip-addresses.md
      - Puertos: concepts/basics/ports.md
    - Protocolos:
      - concepts/protocols/index.md
      - HTTP/HTTPS: concepts/protocols/http-https.md
      - DNS: concepts/protocols/dns.md
      - SSH: concepts/protocols/ssh.md
      - Otros Protocolos: concepts/protocols/other.md
    - Seguridad:
      - concepts/security/index.md
      - Fundamentos: concepts/security/basics.md
      - Tráfico Sospechoso: concepts/security/suspicious-traffic.md
      - Buenas Prácticas: concepts/security/best-practices.md
  
  - API:
    - api/index.md
    - Autenticación: api/authentication.md
    - Endpoints: api/endpoints.md
    - WebSocket: api/websocket.md
  
  - Referencia:
    - reference/index.md
    - Comandos: reference/commands.md
    - Solución de Problemas: reference/troubleshooting.md
    - Changelog: reference/changelog.md
  
  - Despliegue:
    - deployment/index.md
    - Docker: deployment/docker.md
    - Producción: deployment/production.md
